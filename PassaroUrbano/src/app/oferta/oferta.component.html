<div class="container">
  <div class="oferta" *ngIf="oferta !== undefined">
    <!-- <div class="row">
      <div class="col">
        <a [routerLink]="['/oferta', 1]">Oferta 1</a>
        <a [routerLink]="['/oferta', 2]">Oferta 3</a>
        <a [routerLink]="['/oferta', 3]">Oferta 3</a>
      </div>
    </div> -->

    <div class="row">
      <div class="col">
        <h4 *ngFor="let item of oferta">{{item.descricao_oferta}}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="img_capa">
          <img *ngFor="let item of oferta" [src]="item.imagens[0].url" />
        </div>

        <div class="thumbnails" *ngFor="let imagem of oferta">
          <img *ngFor="let img of imagem.imagens" [src]="img.url">
        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col text-center">
            <p>Por apenas</p>
          </div>

        </div>

        <div class="row">
          <div class="col text-center">
            <h1 *ngFor="let item of oferta">{{ item.valor | currency:'BRL':'symbol'}}</h1>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <button type="button" class="btn btn-warning btn-lg">Adicionar ao carrinho</button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="row" style="margin-top: 25px; margin-bottom:150px;">
      <div class="col">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" routerLink="como-usar" data-toggle="tab" 
              type="button" role="tab"  aria-selected="true">Como usar</a>
          </li>
          <li class="nav-item" >
            <a class="nav-link" routerLink="onde-fica" data-toggle="tab" 
              type="button" role="tab">Onde fica?</a>
          </li>
          
          
        </ul>
        <div class="tab-content" >
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
    <br>
    <br>
  </div>
